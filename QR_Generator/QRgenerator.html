<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>SuperBill | QR Generator</title>
    <link rel="stylesheet" href="QRgen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Enter product serial number to generate QR</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter product serial">
        <button>Get QR</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="QRGenscript.js"></script>

  </body>
</html>
